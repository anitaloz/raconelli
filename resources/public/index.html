<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clojure Racing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="client.js"></script>
</head>

<body>
    <h1>Clojure Multiplayer Racing Game</h1>

    <!-- Поле ввода ID -->
    <div id="user-input-id">
        <div id="id-form">
            <p>Введите ваш ID</p>
            <input type="number" min="1" max="99" id="id-input" placeholder="Введите номер" required>
            <button id="id-input-btn">START</button>
        </div>
    </div>

    <div id="info-panel">
        <h3>Гоночки</h3>
        <div style="font-size: 18px; font-weight: bold;">Подключение: <span id="connection-status">Disconnected</span></div>

        <div id="game-time" style="font-weight: bold;">
            Время игры: <span id="time-display">00:00</span>
        </div>

        <div style="font-size: 18px; font-weight: bold;">Подключенные игроки: <span id="player-count">0</span></div>

        <div class="tyres-section">
            <h3 style="margin-top: 0; margin-bottom: 10px;">Шины</h3>

            <!-- Отображение текущих шин -->
            <div id="current-tyres" class="current-tyres" style="font-weight: bold;"> Выберите шины </div>

            <!-- Кнопки выбора шин -->
            <div class="tyres-buttons">
                <button id="soft-tyres-btn" class="tyre-btn" title="Быстрые, но хрупкие">
                    <div class="tyre-name">Софты</div>
                    <div class="tyre-stats">+Скорость<br>-Прочность</div>
                </button>

                <button id="medium-tyres-btn" class="tyre-btn" title="Сбалансированные">
                    <div class="tyre-name">Медиумы</div>
                    <div class="tyre-stats">Баланс</div>
                </button>

                <button id="hard-tyres-btn" class="tyre-btn" title="Прочные, но медленные">
                    <div class="tyre-name">Харды</div>
                    <div class="tyre-stats">+Прочность<br>-Скорость</div>
                </button>
            </div>
        </div>

        <div class="player-list" id="players-list"></div>

        <div>
            <button id="change-car-btn">Сменить машину</button>
        </div>

        <div class="players-table-container">
            <h3 class="players-table-title">Таблица лидеров</h3>
            <table class="players-table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Игрок</th>
                    <th>Лучшее время</th>
                </tr>
                </thead>
                <tbody id="players-table-body">
                    <!-- Динамически добавляем строки -->
                </tbody>
            </table>
        </div>

        <!-- Статистика игроков -->
        <div id="player-info" style="color: #ff4444; font-weight: bold; margin-bottom: 10px;"></div>
        <!-- Отображение здоровья игроков -->
        <div id="hp-table-container">
            <table id="hp-table" style="border-collapse: collapse; width: 200px; color: #4472ca;">
                <thead>
                <tr>
                    <th style="text-align: left; padding: 4px;">Player</th>
                    <th style="text-align: left; padding: 4px;">HP</th>
                </tr>
                </thead>
                <tbody id="hp-table-body">
                    <!-- Динамически добавляем строки -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Гоночный трек -->
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
    </div>

    <!-- Инструкция по управлению -->
    <div id="controls">
        <h3>Клавиши управления</h3>
        <p>
            <span class="control-key">W</span> — Ускорение
            <span class="control-key">S</span> — Торможение
            <span class="control-key">A</span> — Поворот налево
            <span class="control-key">D</span> — Поворот направо
        </p>
    </div>
</body>
</html>
