<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clojure Racing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="client.js"></script>
</head>
<body>
<h1>Clojure Multiplayer Racing Game</h1>

<div id="user-input-id">
    <div id="id-form">
        <input type="number" min="1" max="99" id="id-input" placeholder="Введите номер" required>
        <button id="id-input-btn">START</button>
        <div id="error-message">error</div>
    </div>
</div>

<div id="info-panel">
    <h3>Гоночки</h3>
    <div>Connected: <span id="connection-status">Disconnected</span></div>

    <div id="game-time" style="margin: 10px 0; font-size: 16px; font-weight: bold;">
        Время игры: <span id="time-display">00:00</span>
    </div>

    <div>Подключенные игроки: <span id="player-count">0</span></div>

    <div class="player-list" id="players-list"></div>

    <div id="players-table-container" style="margin: 10px 0;">
        <h3>Игроки</h3>
        <table id="players-table" style="width: 100%; border-collapse: collapse;">
            <thead>
            <tr style="background: #f5f5f5;">
                <th style="padding: 8px; border: 1px solid #ddd; text-align: center;">№</th>
                <th style="padding: 8px; border: 1px solid #ddd; text-align: left;">Игрок</th>
                <th style="padding: 8px; border: 1px solid #ddd; text-align: center;">Лучшее время</th>
            </tr>
            </thead>
            <tbody id="players-table-body"></tbody>
        </table>
    </div>

</div>

<div id="game-container">
    <canvas id="game-canvas" width="800" height="600"></canvas>
</div>

<div id="controls">
    <h3>Controls</h3>
    <p>
        <span class="control-key">W</span> - Accelerate
        <span class="control-key">S</span> - Brake/Reverse
        <span class="control-key">A</span> - Turn Left
        <span class="control-key">D</span> - Turn Right
    </p>
</div>
</body>
</html>
